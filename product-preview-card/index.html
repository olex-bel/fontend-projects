<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
    <main>
        <article class="product" >
            <picture>
                <source media="(min-width:600px)" srcset="./images/image-product-desktop.jpg">
                <source media="(max-width:599px)" srcset="./images/image-product-mobile.jpg">
                <img src="./images/image-product-mobile.jpg" class="product-image" alt="Product image">
            </picture>

            <div class="product-details">
                <header>
                    <p class="product-type">Perfume</p>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </header>
                <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="product-price">
                    <p class="sales-price">$149.99</p>
                    <p class="standard-price">$169.99</p>
                </div>
                <button class="product-addtocard">
                    <img src="./images/icon-cart.svg" class="icon" alt="add to cart icon" />
                    Add to Cart
                </button>
            </div>
        </article>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">ban_konung</a>.
          </div>
    </footer>
</body>
</html>
