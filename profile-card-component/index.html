<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="container">
        <article class="profile">
            <section class="profile-bio">
                <img src="./images/image-victor.jpg" class="profile-image" alt="Victor Crest" />
                <div class="profile-details">
                    <div class="profile-name-age">
                        <p class="profile-name">Victor Crest</p>
                        <p class="profile-age">26</p>
                    </div>
                    <p class="profile-location">London</p>
                </div>
            </section>
            <section class="profile-stats">
                <div>
                    <p class="profile-counters">80K</p>
                    <p class="profile-stats-category">Followers</p>
                </div>
                <div>
                    <p class="profile-counters">803K</p>
                    <p  class="profile-stats-category">Likes</p>
                </div>
                <div>
                    <p class="profile-counters">1.4K</p>
                    <p class="profile-stats-category">Photos</p>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
